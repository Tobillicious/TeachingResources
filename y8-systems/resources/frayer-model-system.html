<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Resource: Frayer Model for "System"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        @media print {
            .frayer-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto 1fr 1fr;
                gap: 0;
                border: 2px solid #000;
                height: 200mm;
            }
            .frayer-title {
                grid-column: 1 / -1;
                text-align: center;
                padding: 10px;
                font-size: 1.5rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
                border-bottom: 2px solid #000;
            }
            .frayer-box {
                padding: 10px;
                border: 1px solid #000;
            }
            .frayer-box h2 {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
                border-bottom: 1px solid #ccc;
                padding-bottom: 5px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="printable-resource">
    <div class="a4-page">
        <h1 class="printable-title">Resource 1.1B: Frayer Model Worksheet</h1>
        
        <div class="frayer-grid">
            <div class="frayer-title">The word is: SYSTEM</div>
            <div class="frayer-box">
                <h2>Definition (in your own words)</h2>
            </div>
            <div class="frayer-box">
                <h2>Characteristics (What makes it a system?)</h2>
            </div>
            <div class="frayer-box">
                <h2>Examples (From our activity or your own ideas)</h2>
            </div>
            <div class="frayer-box">
                <h2>Non-Examples (Things that are NOT systems)</h2>
            </div>
        </div>
    </div>
    <button class="print-button no-print" onclick="window.print()">Print this Page</button>
</body>
</html>
